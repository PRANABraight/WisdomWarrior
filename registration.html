<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font-Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="icon" href="images/Cheipa1.png" />

    <title>WisdomWarrior - Registration Form</title>
  </head>
  <body
    style="
      background: url('images/WisdomWarrior.png') no-repeat center center fixed;
      background-size: cover;
    "
  >
    <!-- Registration Form -->
    <div class="container mx-auto p-4 pt-20 bg-white rounded-lg shadow-lg my-5 max-w-lg">
      <h1 class="text-2xl font-bold mb-4 text-center">User Registration</h1>
      <form id="registrationForm" class="space-y-4 needs-validation" novalidate>
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700"
            >Full Name:</label
          >
          <div class="relative">
            <input
              type="text"
              id="fullName"
              name="fullName"
              class="bg-sky-50 border border-blue-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
            <span class="error text-red-500 text-sm" id="nameError"></span>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              class="bg-sky-50 border border-blue-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
            <span class="error text-red-500 text-sm" id="emailError"></span>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              class="bg-sky-50 border border-blue-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
            <span class="error text-red-500 text-sm" id="passwordError"></span>
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="bg-sky-50 border border-blue-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
            <span class="error text-red-500 text-sm" id="confirmPasswordError"></span>
          </div>
        </div>

        <div>
          <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
          <div class="relative">
            <input
              type="date"
              id="dob"
              name="dob"
              class="bg-sky-50 border border-blue-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              required
            />
            <span class="error text-red-500 text-sm" id="dobError"></span>
          </div>
        </div>

        <button
          type="submit"
          id="submitButton"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 rounded-lg text-sm px-5 py-2.5"
        >
          Register
        </button>
        <a href="index.html" class="btn btn-danger w-full text-white rounded-lg text-sm px-5 py-2.5 mt-3">Close</a>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS for form validation -->
    <script>
      (function () {
        'use strict';
        window.addEventListener('load', function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
